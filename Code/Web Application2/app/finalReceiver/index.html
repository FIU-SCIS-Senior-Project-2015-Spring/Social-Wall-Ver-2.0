<html>
<head>
	<title>The Social Wall</title>
	<style type="text/css">
	body,html{
		height:100% !important;
		width: 100% !important;
		margin:0px !important;
		padding: 0px !important;
	}
	</style>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="main" ng-controller="receiver">
<div id="main">

 <ul class="nav nav-pills">
            <li ng-class="{'active':isCurrentAnimation('scroll')}"><a ng-click="setCurrentAnimation('scroll')">SCROLL</a></li>
            <li ng-class="{'active':isCurrentAnimation('blur')}"><a ng-click="setCurrentAnimation('blur')">BLUR IN</a></li>
            <li ng-class="{'active':isCurrentAnimation('fade')}"><a ng-click="setCurrentAnimation('fade')">FADE</a></li>
            <li ng-class="{'active':isCurrentAnimation('cards')}"><a ng-click="setCurrentAnimation('cards')">CARDS</a></li>
            
 </ul>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="StackBlur.js"></script>
<!--<script type="text/javascript" src="init.js"></script>
<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="state.js"></script>
<script type="text/javascript" src="canvasBuffer.js"></script>
<script type="text/javascript" src="animate.js"></script>
<script type="text/javascript" src="animationFunction.js"></script> -->
<script type="text/javascript" src="swcarousels.js"></script>
<script type="text/javascript">
//var carousel = new swcarousel();
/**
*  Module
*
* Description
*/
angular.module('main', [])
.controller('receiver', ['$scope',function($scope){
	$scope.currentAnimation = 'scroll';
	$scope.isCurrentAnimation = function(aninm){
		return aninm === $scope.currentAnimation;
	}
	$scope.carouselOptions = {
		switchInterval: 5000, // millisecs between switch
		width: 512, // pixels
		height: 255, // pixels
		speed: 8, // pixels/16 millisecs
		animationFunction: 'scroll',
		images:[
			'http://upload.wikimedia.org/wikipedia/commons/0/05/Cardinal_Vitellozzo_vitelli_1560.jpg',
			'http://upload.wikimedia.org/wikipedia/commons/5/50/Serbian_Christmas_meal.jpg',
		]	
	};

$scope.carouselObject =new swcarousels(document.getElementById('main'),$scope.carouselOptions);
	$scope.setCurrentAnimation = function(anim){
		$scope.carouselObject.changeAnimationFunc(anim);
		$scope.currentAnimation = anim;
}
}]);
</script>
</body>
</html>
