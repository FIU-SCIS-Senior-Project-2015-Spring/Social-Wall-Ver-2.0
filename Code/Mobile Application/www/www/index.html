<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova.min.js"></script>

    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/senderApp.js"></script>
    <script src="js/controllers/sender.js"></script>
    <script src="js/factories/GoogleCastSession.js"></script>
  </head>
  <body ng-app="socialWall-sender">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          
          <div ng-controller="MainCtrl">
        <form role="form">
            <div class="form-group">
                <label class="control-label">Source</label>
                <select class="form-control" ng-model="source">
                    <option value="RSS">RSS Feed</option>
                    <option value="fbpage">Facebook Page</option>
                    <option value="fbuser">Facebook User</option>
                    <option value="dropbox">Dropbox</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">URL</label>
                <input type="text" class="form-control" name = "url" ng-model="URL" required/>
            </div>
            
            <div class="form-group">
                <label class="control-label">Animation</label>
                <select class="form-control" ng-model="animation">
                    <option value="Fade">Fade</option>
                    <option value="leftin">Left-in</option>
                    <option value="topdown">Top Down</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <label class="control-label">Transition Speed</label>
                <select class="form-control" ng-model="transitionSpeed">
                    <option value="3">3 Seconds</option>
                    <option value="4">4 Seconds</option>
                    <option value="5">5 Seconds</option>
                    <option value="6">6 Seconds</option>
                </select>
            </div>
            
            
        </form>
        
        <button type="button" class="btn btn-success btn-block" ng-click="sendToCast();" ng-disabled="disabled">{{ state }}</button>
        
    </div>
          
      </ion-content>
    </ion-pane>
  </body>
</html>
